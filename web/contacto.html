<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de Relojes - Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container">

    <h1 class="text-center my-4">Contacto</h1>

    <nav>
      <ul class="nav nav-pills justify-content-center mb-4">
        <li class="nav-item">
          <a class="nav-link " href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="catalogo.html">Catálogo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="marcas.html">Marcas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contacto.html">Contacto</a>
        </li>
      </ul>
    </nav>

    <main>
      <section>
        <h2 class="mb-3">Envíanos tu consulta</h2>

        <form action="#" method="post" class="p-4 border rounded">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input 
              type="text" 
              id="nombre" 
              name="nombre" 
              class="form-control" 
              required
            >
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico:</label>
            <input 
              type="email" 
              id="correo" 
              name="correo" 
              class="form-control" 
              required
            >
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea 
              id="mensaje" 
              name="mensaje" 
              rows="5" 
              class="form-control" 
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>

  
      <section id="publicidad" class="my-4"></section>
    </main>

    <footer class="text-center mt-5">
      <p>Made by Carlos Agusti</p>
    </footer>
  </div>

  <script src="publicidad.js"></script>
</body>
</html>
